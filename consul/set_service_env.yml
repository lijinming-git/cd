---
- name: set {{service_name}} vars
  uri: 
    url: 'http://127.0.0.1:8500/v1/kv/convertlab/{{service_name}}/{{ item.key }}'
    method: PUT
    body: !!str "{{ item.value | string }}"
  with_dict: "{{service_vars}}"
- name: set SERVICE_NAME env vars
  uri: 
    url: 'http://127.0.0.1:8500/v1/kv/convertlab/{{service_name}}/SERVICE_NAME'
    method: PUT
    body: "{{ service_name}}"